networks:
  servarr_default:
    name: servarr_default
    ipam:
      config:
        - subnet: 172.39.0.0/24
        
services:
  gluetun:
    container_name: gluetun
    image: qmcgaw/gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - 8080:8080 # sabnzbd
      - 9696:9696 # prowlarr
    networks:
      servarr_default:
        ipv4_address: 172.39.0.2
    volumes:
      - /opt/docker/servarr/config/gluetun:/config
    env_file:
      - .env
    environment:
      - DNS_ADDRESS=127.0.0.11
    restart: unless-stopped    
  
  radarr:
    container_name: radarr
    image: lscr.io/linuxserver/radarr:latest
    ports:
      - "7878:7878"
    networks:
      servarr_default:
        ipv4_address: 172.39.0.4
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=002
      - TZ=${TZ}
    volumes:
      - /opt/docker/servarr/config/radarr:/config
      - /data:/data
    restart: unless-stopped
    
  sonarr:
    container_name: sonarr
    image: lscr.io/linuxserver/sonarr:latest
    ports:
      - "8989:8989"
    networks:
      servarr_default:
        ipv4_address: 172.39.0.5
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=002
      - TZ=${TZ}
    volumes:
      - /opt/docker/servarr/config/sonarr:/config
      - /data:/data
    restart: unless-stopped
    
  lidarr:
    container_name: lidarr
    image: lscr.io/linuxserver/lidarr:nightly
    ports:
      - "8686:8686"
    networks:
      servarr_default:
        ipv4_address: 172.39.0.6
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=002
      - TZ=${TZ}
    volumes:
      - /opt/docker/servarr/config/lidarr:/config
      - /data:/data
    restart: unless-stopped

  bazarr:
    container_name: bazarr
    image: lscr.io/linuxserver/bazarr:latest
    ports:
      - "6767:6767"
    networks:
      servarr_default:
        ipv4_address: 172.39.0.8
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=002
      - TZ=${TZ}
    volumes:
      - /opt/docker/servarr/config/bazarr:/config
      - /data:/data
    restart: unless-stopped

  whisparr:
    container_name: whisparr
    image: ghcr.io/hotio/whisparr:v3
    ports:
      - "6969:6969"
    networks:
      servarr_default:
        ipv4_address: 172.39.0.7
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=002
      - TZ=${TZ}
    volumes:
      - /opt/docker/servarr/config/whisparr:/config
      - /data:/data
    restart: unless-stopped

  prowlarr:
    container_name: prowlarr
    image: lscr.io/linuxserver/prowlarr:latest
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=002
      - TZ=${TZ}
    volumes:
      - /opt/docker/servarr/config/prowlarr:/config
    depends_on:
      gluetun:
        condition: service_healthy
        restart: true
    network_mode: service:gluetun
    restart: unless-stopped

  sabnzbd:
    container_name: sabnzbd
    image: lscr.io/linuxserver/sabnzbd:latest
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=002
      - TZ=${TZ}
    volumes:
      - /opt/docker/servarr/config/sabnzbd:/config
      - /data:/data
    depends_on:
      gluetun:
        condition: service_healthy
        restart: true
    network_mode: service:gluetun
    restart: unless-stopped

  notifiarr:
    container_name: notifiarr
    image: golift/notifiarr
    ports:
      - "5454:5454"
    networks:
      servarr_default:
        ipv4_address: 172.39.0.9
    volumes:
      - /opt/docker/servarr/config/notifiarr:/config
      - /var/run/utmp:/var/run/utmp
      - /etc/machine-id:/etc/machine-id
    restart: unless-stopped

  huntarr:
    container_name: huntarr
    image: ghcr.io/plexguide/huntarr:latest
    ports:
      - "9705:9705"
    networks:
      servarr_default:
        ipv4_address: 172.39.0.11
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=002
      - TZ=${TZ}
    volumes:
      - /opt/docker/servarr/config/huntarr:/config
    restart: unless-stopped

  syncthing:
    container_name: syncthing
    image: lscr.io/linuxserver/syncthing:latest
    ports:
      - 8384:8384
      - 22000:22000/tcp
      - 22000:22000/udp
      - 21027:21027/udp
    networks:
      servarr_default:
        ipv4_address: 172.39.0.10
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=002
      - TZ=${TZ}
    volumes:
      - /opt/docker/servarr/config/syncthing:/config
      - /data:/data
    restart: unless-stopped